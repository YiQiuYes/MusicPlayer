name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 新功能'
    labels:
      - '新功能'
  - title: '🐛 Bug 修复'
    labels:
      - 'bug'
  - title: '🧰 日常维护'
    label: '日常维护'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
# 这里填写更新内容
template: |
  1.完成推荐歌单的开发
  2.完成每日推荐歌单的开发
  3.完成私人FM的开发
  4.新增各项Api
  5.新增背景CSS组件

  $CHANGES
no-changes-template: |
  快下载体验~